<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Luxury City Hotel</title>
  </head>

  <body>
    <!-- navbar/landing -->
    <header id="home">
      <nav class="navbar navbar-expand-lg navbar-dark nav-cont">
        <div class="container">
          <a href="#home" class="navbar-brand text-white">Luxury City Hotel</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#highlights">Highlights</a>

              <li class="nav-item">
                <a class="nav-link" href="#book">Book Now</a>
              </li>
              <div class="socials d-flex">
                <li class="nav-item mx-2">
                  <a href="#" class="material-icon nav-link">
                    <i class="fab fa-facebook"></i>
                  </a>
                </li>
                <li class="nav-item mx-2">
                  <a href="#" class="material-icon nav-link">
                    <i class="fab fa-twitter"></i>
                  </a>
                </li>
                <li class="nav-item mx-2">
                  <a href="#" class="material-icon nav-link">
                    <i class="fab fa-instagram"></i>
                  </a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"

    <script src="js/index.js"></script>
